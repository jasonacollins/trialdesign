<div class="content-box pad-box-mini" style="background-color: #f9f9f9; padding: 20px;">
<p>During this subject, we will use G*Power to do power analysis.</p>
</div>
<p>G*Power is a tool to compute statistical power analyses for tests such as t-tests, F-tests and z-tests. You can use G*Power to compute effect sizes and to graph the results of power analyses.</p>
<p>You can download G*Power <a class="inline_disabled" href="https://www.psychologie.hhu.de/arbeitsgruppen/allgemeine-psychologie-und-arbeitspsychologie/gpower" target="_blank">here</a>.</p>
